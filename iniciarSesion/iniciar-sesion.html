<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles-iniciar-sesion.css">
    </head>
    <body>
        <header class="header">
            <a href="#"><img class="header__img" src="../img/logo-platzi-video-BW2.png" alt="Logo Platzi Video"></a>
        </header>
        <section class="login">
            <section class="login__container">
                <h2 tabindex="0">Inicia sesión</h2>
                <form class="login__container--form" >
                    <input class="input" type="email" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <a href="#"><img src="../img/google-g-icon-9.jpg" alt="google">Inicia sesion con Google</a>
                    <a href="#"><img src="../img/Twitter_logo_white.png" alt="google">Inicia sesion con Twitter</a>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Decraración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </body>
</html>
